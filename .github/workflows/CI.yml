name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Connect via SSH
        uses: fifsky/ssh-action@master
        with:
          command: |
            cd ${{ secrets.PATH }}
            git restore composer.lock && git pull && composer install --no-dev --optimize-autoloader
          host: ${{ secrets.HOST }}
          user: ${{ secrets.USER }}
          pass: ${{ secrets.PASS }}